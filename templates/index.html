<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews Extractor</title>
</head>
<body>
    <h1>Extract Reviews from Product Page</h1>
    <form action="/api/reviews" method="get">
        <label for="url">Enter product page URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter product page URL" required>
        <button type="submit">Get Reviews</button>
    </form>
</body>
</html>
